<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de nivelamento</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
    <img src="" alt="">
    <h1>Inscreva-se!</h1>
    <form>
        <fieldset class="fieldset1">
            <div>
                <div class="campo">
                    <label for="nome" >Nome:</label>
                    <br>
                    <input type="text" name="nome" id="nome">
                </div>
                <div class="campo">
                    <label for="sobrenome" >Sobrenome:</label>
                    <br>
                    <input type="text" name="sobrenome" id="sobrenome">
                </div>
                
                

            </div>

            <div>
                <div class="campo">
                    <label for="email" >Email:</label>
                    <br>
                    <input type="email" name="email" id="email">
                </div>
                <div class="campo">
                    <label for="telefone" >Telefone:</label>
                    <br>
                    <input type="tel" name="telefone" id="telefone" placeholder="(00) 00000-0000">
                </div>
            </div>    
                
                
        </fieldset>

        <fieldset class="fieldset2">
            <div class="nivel">
                <br>
                <label id="titulo-nivel" for="nivel"><strong>Qual o seu nível de Inglês?</strong></label> <br>
                <label><input type="radio" name="sem-contato" value="sem-contato" checked> Não tenho muito contato com o idioma</label> <br>
                <label><input type="radio" name="a1" value="a1"> A1 - nível primário</label><br>
                <label><input type="radio" name="a2" value="a2"> A2 - nível básico</label> <br>
                <label><input type="radio" name="b1" value="b1"> B1 - nível intermediário</label> <br>
                <label><input type="radio" name="b2" value="b2"> B2 - nível pré-avançado</label> <br>
                <label><input type="radio" name="c1" value="c1"> C1 - nível avançado</label>
            </div>
        </fieldset>

        
            
                
        

    </form>
</body>
</html>
